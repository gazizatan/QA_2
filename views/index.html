<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrant Information</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="form-container">
    <h2>Registrant Information</h2>

    <form action="/register" method="POST">

        <label>Company:</label>
        <input type="text" name="company">

        <label>First Name <span>*</span></label>
        <input type="text" name="firstName" required maxlength="30" pattern="[A-Za-z]+" title="First Name must contain only alphabetic characters">

        <label>Last Name <span>*</span></label>
        <input type="text" name="lastName" required>

        <label>Email:</label>
        <input type="email" name="email" title="Please enter a valid email address">

        <label>Phone:</label>
        <input type="tel" name="phone" pattern="[0-9+]+" title="Phone must contain only numeric characters">

        <label>Address <span>*</span></label>
        <input type="text" name="address" required>

        <label>City <span>*</span></label>
        <input type="text" name="city" required pattern="[A-Za-z\s]+" title="City must contain only alphabetic characters">

        <label>State <span>*</span></label>
        <select name="state" required>
            <option value="">-- Select State --</option>
            <option value="ME">Maine (US)</option>
            <option value="CA">California</option>
            <option value="NY">New York</option>
        </select>

        <button type="submit">Submit My Registration</button>
    </form>
</div>

</body>
</html>
